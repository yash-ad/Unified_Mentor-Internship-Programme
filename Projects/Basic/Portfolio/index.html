    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <!-- Desktop Navigation  -->
        <nav id="Desktop-nav">
            <div class="logo"><i class="fa-solid fa-code"></i> Yash Dandnaik</div>
            <div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- Mobile Navigation  -->
        <nav id="Mobile-nav">
            <div class="logo"><i class="fa-solid fa-code"></i> Yash Dandnaik</div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                        <li><a href="#about" onclick="toggleMenu()">About</a></li>
                        <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                        <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                        <li><a href="#contact" onclick="toggleMenu()">Contact</a></li> 
                </div>
            </div>
        </nav>

        <!-- Profile section  -->
<section id="Profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Yash-dandnaik-profile-pic">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Yash Dandnaik</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="buttons-container">
                <button class="btn-1" onclick="window.open('./assets/Yash_Dandnaik_Resume.pdf')">Download Resume</button>
                <button class="btn-2" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
<img class="icon linkedIn-icon" src="./assets/linkedin.png" alt="my-Linkedin-profile" onclick="location.href='https://www.linkedin.com/in/yash-dandnaik/'">
<img class="icon Github-Icon" src="./assets/github.png" alt="my-github-profile" onclick="location.href='https://github.com/yash-ad'">
            </div>
        </div>
</section>
